<mat-toolbar color="primary" class="mat-elevation-z1" *ngIf="!router.url.includes('/login')">
  <button mat-icon-button id="menu" (click)="navService.openNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1> <a class="nav-link nav-header" routerLink="">DDC App</a></h1>
  <span class="fill-remaining-space"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <span>Administration</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="disconnect()">
      <mat-icon>hotel</mat-icon>
      <span>Deconnexion</span>
    </button>
  </mat-menu>
</mat-toolbar>
