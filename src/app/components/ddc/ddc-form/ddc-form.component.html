<div class="btn-toolbar justify-content-between toolbar" role="toolbar">
  <div class="btn-group" role="group" class="toolbar-title">
    <mat-icon>card_giftcard</mat-icon>
    Liste des Articles ({{resultsLength}})
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <mat-form-field class="toolbar-search">
        <span matPrefix>&nbsp;</span>
        <input matInput (keyup)="applyFilter($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" class="toolbar-button" [routerLink]="'/article/new'">
        <mat-icon>add</mat-icon>
        Ajouter &nbsp;
      </button>
    </div>
  </div>
</div>
<mat-progress-spinner *ngIf="isLoadingResults" class="loading" color="basic" mode="indeterminate" diameter="100" value="50">
</mat-progress-spinner>

<div class="mat-elevation-z2" [hidden]="isLoadingResults">
  <mat-table [dataSource]="dataSource" matSort matSortActive="lastName" matSortDisableClear  matSortDirection="asc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="small-column" mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row" class="small-column">
        <a [routerLink]="'/article/' + (row ? row.id : '')">{{row.id}}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a [routerLink]="'/article/' + (row ? row.id : '')">{{row.name}}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Stock </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a [routerLink]="'/article/' + (row ? row.id : '')">
          {{row.stock}} 
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="50" [pageSizeOptions]="[10, 50, 100, 200]"></mat-paginator>
</div>
